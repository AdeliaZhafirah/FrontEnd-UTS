<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS 2</title>
      <style>
        body{
          background-image: url("../UTS2/img/bg.jpg") ;
        }
      </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
    <style>
    table, th, td {
      border:1px solid black;
    }
        </style>
<body>
  <div class="container">
        <div class="card form-1 my-lg-5">
    <h1 style="text-align: center;" class="mt-2">Toko Sinar Bulan</h1>
    <div class="py-2 px-4 mb-1">
      <label for="" class="block text-gray-700 text-md font-bold mb-2">Jenis Barang</label>
      <input type="text" name="" id="barang" 
        class="shadow bg-slate-100 rounded appearance-none border py-2 px-3 w-full text-gray-700 leading-tight focus:outline-none">
    </div>
    <div class="py-2 px-4 mb-3">
      <label for="" class="block text-gray-700 text-md font-bold mb-2">Harga Satuan</label>
      <input type="number" name="" id="harga" 
        class="shadow bg-slate-100 rounded appearance-none border py-2 px-3 w-full text-gray-700 leading-tight focus:outline-none">
    </div>
    <div class="py-2 px-4 mb-3">
      <label for="" class="block text-gray-700 text-md font-bold mb-2">Jumlah Beli</label>
      <input type="number" name="" id="jumlah" 
        class="shadow bg-slate-100 rounded appearance-none border py-2 px-3 w-full text-gray-700 leading-tight focus:outline-none">
    </div>
    <div class="py-2 px-4 mb-5">
      <label for="" class="block text-gray-700 text-md font-bold mb-2">Total</label>
      <input type="number" name="" id="bayar" 
        class="shadow bg-slate-100 rounded appearance-none border py-2 px-3 w-full text-gray-700 leading-tight focus:outline-none">
    </div>
    <div class="bg-white w-full shadow-md rounded-lg mb-5 lg:mb-0">
      <div class="py-4 px-3 text-center">
        <h1 class="text-xl font-sans font-semibold ">Pembayaran</h1>
      </div>
      <div class="py-2 px-4 mb-1">
        <label for="" class="block text-gray-700 text-md font-bold mb-2">Total</label>
        <textarea id="total" rows="2"
          class="block w-full h-10 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
      </div>
      <div class="py-2 px-4 mb-3">
        <label for="" class="block text-gray-700 text-md font-bold mb-2">Diskon</label>
        <textarea id="diskon" rows="2"
          class="block w-full h-10 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <div class="py-2 px-4 mb-3">
        <label for="" class="block text-gray-700 text-md font-bold mb-2">Total Pembayaran</label>
        <textarea id="totalPembayaran" rows="2" 
          class="block w-full h-10 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <div class="py-2 px-4 mb-5">
        <label for="" class="block text-gray-700 text-md font-bold mb-2">Kembalian</label>
        <textarea id="kembalian" rows="2"
          class="block w-full h-10 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <input type="submit" name="" value="Sumbit" class="btn btn-primary m-lg-3">
      <input type="reset" name="" value="Batal" class="btn btn-danger">

      </div>
    </div> 
  </div>
  </div>
</form>
</div>
    
</body>
</html>
